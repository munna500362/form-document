<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="universe it.png">   
     <title>Universe It Institute</title>
</head>
<body>
    <header style="text-align: center;">
        <h1>Universe It Institute</h1>
        <h3>Aftabnagar, Merul Badda, Dhaka.</h3>

    </header>

    <main>
        <h2>Give your information :</h2>
        <form action="">
            <label for="">Your Name:
                <input type="text" placeholder="Enter Your Name" required>
            </label>
            <br><br>
            <label for="">Your Email:
                <input type="email" placeholder="Enter Your Email" required>
            </label>
            <br><br>
            <label>Your Phone Number:
                <input type="number" placeholder="Enter Your Number:" required>
            </label>
            <br><br>
            <label for=""> Your Date of Birth:
                <input type="date" name="" id="" required>
            <br><br>
            <label for="">Your Institute Name:
                <input type="text" placeholder="Enter Your Institute Name" required>
            </label>
            <br><br>
             
            
            <fieldset>
                <legend>choose the subject</legend>
                <label for="subject">
                    <input type="radio" name="subject" id="web development"> Web Development
                </label>
                <br>
                <label for="subject">
                    <input type="radio" name="subject" id="apps development" > Apps Development
                </label>
                <br>
                <label for="subject">
                    <input type="radio" name="subject" id="graphics design"> Graphics Design 
                </label>
                <br>
                <label for="subject">
                    <input type="radio" name="subject" id="syber security"> Syber Security
                </label>
            </fieldset>
            <br><br>
            <label for="batch">Which batch do you want to study?</label>
            <select name="batch" id="batch">
                <option value="morning">morning batch</option>
                <option value="evening">evening batch</option>
            </select>
             <br><br>
            <fieldset>
                <legend>choose your favorite language</legend>
                <label for="language">
                    <input type="checkbox" name="language" id="html">HTML 
                </label>
                <br>
                <label for="language">
                    <input type="checkbox" name="language" id="css"> CSS
                </label>
                <br>
                <label for="language">
                    <input type="checkbox" name="language" id="javascript">Javascript
                </label>
                <br>
                <label for="language">
                    <input type="checkbox" name="language" id="Python">phython
                </label>
                <br>
                <label for="language">
                    <input type="checkbox" name="language" id="Java">Java
                </label>
                <br>
                <label for="language">
                    <input type="checkbox" name="language" id="C++">C++
                </label>
            </fieldset>
               
                <h4> What do you want to do at the end of the course? Write on the box -</h4>
                <fieldset>
                    <legend>special instructions</legend>
                    <textarea name="" id="" cols="20px" rows="10px"></textarea>
                </fieldset>
                <br>
                <input type="reset" name="" id="">
                <input type="submit" name="" id="">
        </form>  
       
    </main>
   

    
</body>
</html>
